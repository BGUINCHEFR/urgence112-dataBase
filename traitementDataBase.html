<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Verif base de donnée</title>
	<meta charset="utf-8">

</head>
<body>
	<h1>Base de donnée interventions</h1>
	<p>Les cases rouge foncées sont les cases non complétés, il faut tout remplir</p>

			<p></p>
			<p></p>
			<p></p>
		</div>

				<th>Vehicules</th>
